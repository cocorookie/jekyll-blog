<!DOCTYPE html>
　　<html>
		{% include header.html %}
		<script src="/javascripts/toc.js" type="text/javascript"></script>
		 <!-- <script type="text/javascript" src="/javascripts/post.min.js"></script> -->
	<body>
		{% include navbar.html %}
		<div id="content">
			<div class="entry">
				<h1 class="entry-title"><a title="{{ page.title }}">{{ page.title }}</a></h1>
				<!--p class="entry-date">2015-01-10</p-->
				<div class="pageInfo">
					<span>Posted by 	
					{{ page.author }}
					</span>
					<span class="point">•</span>
					<span><time pubdate="" data-updated="true">{{ page.date | date_to_string}}</time></span>
					<span class="point">•</span>
					<span class="categories">
						{%for category in page.categories%}
						<a href="/{{ category }}" title="Category: {{ category }}" rel="category">{{ category }}</a>
						{% endfor %}
						
					</span>
					<span class="comment">
						<a href="#comments_container" title="Comments"><i class="icon-comment-o"></i></a>
					</span>
				</div>
				<div class="pageTag">
					{% for tag in page.tags %}
					<!--a href="/blog/tag/#Jekyll-ref" title="Tag: Jekyll" rel="tag">Jekyll</a-->
					<a  rel="tag">{{ tag }}</a>&nbsp;
					{% endfor %}
				</div>
				{{ content }}
				<div style="border-bottom:1px dotted;margin-top:20px;"></div>
				<div id="disqus_thread"></div>
			</div> <!-- end of entry -->
			
			<div style="width:240px;  float:right; padding:20px; margin-bottom:40px; ">
				<div id="menuIndex" class="sidenav" style="max-height: 600px; position: fixed; top: 75px; "></div>
			</div>


			<script type="text/javascript">
				$(document).ready(function() {
				    $('#menuIndex').toc();
				}); </script>
		</div>
	
		<script>
		/**
		* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
		* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
		*/
		
		var disqus_config = function () {
			this.page.url = {{ page.url }}; // Replace PAGE_URL with your page's canonical URL variable
			this.page.identifier = {{ page.title }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
		};
		
		(function() { // DON'T EDIT BELOW THIS LINE
		var d = document, s = d.createElement('script');

		s.src = '//cocorookie.disqus.com/embed.js';

		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
		})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

		{% include footer.html %}
　　</body>
　　</html>
