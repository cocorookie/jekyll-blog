{% for post in site.posts %}
	<div class="blog-post">
            <h2 class="blog-post-title"><a style="text-decoration:blink;" href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">{{post.date | date_to_string }} by <a href="#"> {{ post.author }}</a></p>

            <p>{{ post.shortdes }}</p>        
  	</div>
{% endfor %}
